<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const arr = ["강아지", "고양이", "토끼", "펭귄"];

            // 복제
            const arr2 = arr.concat();
            const arr3 = [...arr]; // 이걸 더 많이 씀

            // 추가
            const arr4 = arr.concat("햄스터", "코끼리");
            const arr5 = [...arr, "햄스터", "코끼리"];
            const arr6 = ["햄스터", ...arr, "코끼리"];

            console.log("arr = " + arr);
            console.log("arr2 = " + arr2);
            console.log("arr3 = " + arr3);
            console.log("arr4 = " + arr4);
            console.log("arr5 = " + arr5);
            console.log("arr6 = " + arr6);

            console.log("--------------------");

            const dog = {
                name: "멍멍이",
                age: 2,
            };

            const dog2 = { ...dog, name: "진돗개", age: 5 };
            console.log("dog2 = " + dog2); // dog2 = [object Object]
            // spread 연산자 - 배열에서는 값이 추가되지만, 객체에서는 값을 덮어씀

            console.log("--------------------");
        </script>
    </body>
</html>
