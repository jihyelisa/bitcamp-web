<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/scroll.css">
</head>
<body>
<h1>창 크기 조절 이벤트</h1>
<div id="gradientStyle">
	<h1>cool scroll event</h1>
	<div id="console">empty</div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function() {
	$(window).scroll(function() {
		$('#console').html('스크롤 이동됨');
		
		setTimeout(function() { //javaScript의 setInterval과 같은 역할
			$('#console').html('empty');
		}, 3000); //3초 뒤 초기화 (밀리세컨드 단위)
	});
});
</script>
</body>
</html>
