<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
slideUp(), slideDown(), slideToggle()은 반드시 <img> 태그에 width, height 속성을 주어야 한다
그렇지 않으면 toggle()과 똑같이 동작함

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
speed : "slow" or "fast" or milliseconds(1/1000초)
-->

<button id="btn1">slideUp</button>
<button id="btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

<button id="btn3">FadeIn</button>
<button id="btn4">FadeOut</button>&nbsp;&nbsp;&nbsp;

<button id="btn5">slideToggle</button>
<button id="btn6">toggle</button>

<p>이미지</p>
<img src="../image/1.jpg" width="500px">

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function() {
	
	$('#btn1').click(function(){
		$('img').slideUp(1000); //단위 1/1000초
	});
	$('#btn2').click(function(){
		$('img').slideDown(1000);
	});
	
	$('#btn3').click(function(){
		$('img').fadeIn(1000);
	});
	$('#btn4').click(function(){
		$('img').fadeOut(1000);
	});
	
	$('#btn5').click(function(){
		$('img').slideToggle(1000); //slideUp, slideDown
	});
	$('#btn6').click(function(){
		$('img').toggle(1000); //slideUp, slideDown을 번갈아
	});
});
</script>

</body>
</html>
