			<div class="drop">

	<div class="slideshow">

		<img id="slideshow-img" src="images/photo-1.jpg"/>

	<div class="content-wrapper">
		<div class="menu">
			<div class="menu-buttons">
				<button id="notice-button" class="clicked">공지사항</button>

					<li>겨울, 추천 여행지</li>
					<li>가을, 추천 여행지</li>
				</ul>
			</div>
			<div id="gallery" class="gallery">
				<img src="images/img-1.jpg"/>
				<img src="images/img-2.jpg"/>
				<img src="images/img-3.jpg"/>
				<img src="images/img-1.jpg"/>
				<img src="images/img-2.jpg"/>
				<img src="images/img-3.jpg"/>
			</div>
		</div>
		
		<div class="others">
			<div class="others-item">
				<img src="images/icon-1.jpg"/>
				<p>평화기행</p>
			</div>
			<div class="others-item">
				<img src="images/icon-2.jpg"/>
				<p>힐링 워크샵</p>
			</div>
			<div class="others-item">
				<img src="images/icon-3.jpg"/>

	</div>

	<footer>
		<div class="info">
			<a>회사 소개</a>
			<a>개인정보처리방침</a>
			<a>여행약관</a>
			<a>사이트맵</a>
			<p>제주특별자치도 ***동 ***로 *** (대표전화) 123-456-7890</p>
		</div>
		<div class="social-icons">
			<img src="images/sns-1.png"/>
			<img src="images/sns-2.png"/>
			<img src="images/sns-3.png"/>
		</div>
	</footer>
</div>


<script>
	const noticeButton = document.getElementById("notice-button");
	const galleryButton = document.getElementById("gallery-button");
	var notice = document.getElementById("notice");
	var gallery = document.getElementById("gallery");
	
	noticeButton.addEventListener("click", function() {
		this.classList.add("clicked");
		galleryButton.classList.remove("clicked");
		notice.style.display = "block";
		gallery.style.display = "none";
	});
	
	galleryButton.addEventListener("click", function() {
		this.classList.add("clicked");
		noticeButton.classList.remove("clicked");
		gallery.style.display = "block";
		notice.style.display = "none";
	});
</script>

</body>
</html>
