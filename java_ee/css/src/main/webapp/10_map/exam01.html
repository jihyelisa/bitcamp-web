<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html {height: 100%;}
body {height: 100%; margin: 0; padding: 0;}
#map {width: 100%; height: 100%;}
</style>
</head>
<body>

<div id="map"></div>

<!-- kakao developers에서 JavaScript 앱 키 값 가져오기 -->
<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appKey=96c6722711e936403c623eff9f95965a"></script>
<script type="text/javascript">
window.onload=function() {
	var position = new daum.maps.LatLng(37.49943218401742, 127.0290609850757); //위도, 경도
	var container = document.getElementById("map"); //지도를 표시할 div
	var options = {
			center: position,
			level: 3, //지도의 확대 레벨
			draggable: true //마우스 드래그하여 확대, 축소 여부
	};
	var map = new daum.maps.Map(container, options); //지도 생성
	
	var marker = new daum.maps.Marker({
		position: position //지도 중심 좌표에 마커를 생성
	}); //마커 생성
	marker.setMap(map); //마커 표시
}
</script>
</body>
</html>
