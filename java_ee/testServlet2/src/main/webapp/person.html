<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Info Table</title>

<style type="text/css">
body{
	margin: 50px;
	font-family: serif;
	}
h3 {
	color: Salmon;
	}
table {
	border-collapse: collapse;
	background-color: pink;
	border: LemonChiffon 3px solid;
	}
input {
	padding: 6px;
	background-color: LemonChiffon;
	border: LemonChiffon;
	color: hotpink;
}
option {
	padding: 4px;
	width: 80px;
}
th {
	padding: 8px;
	background-color: Thistle;
	color: white;
}
</style>

</head>



<body>

<h3><i>Profile</i></h3>

<form name="personForm" method="get" action="http://192.168.0.33:8080/testServlet2/PersonServlet">
<!-- method: get 또는 post 중 데이터 보낼 방식 선택 -->
<!-- action: submit 눌렀을 때 어느 주소로 데이터 보낼지 지정 -->

<table border="1" cellpadding="5" cellspacing="0">
<tr>
	<th>이름</th>
	<td>
		<input type="text" name="name" placeholder="이름을 입력하세요">
		<div id="nameDiv"></div>
	</td>
</tr>

<tr>
	<th>성별</th>
	<td>
		<fieldset>
			<legend>성별</legend>
			<input type="radio" name="gender" id="gender_m" value="0" checked="checked">
			<label for="gender_m"> 남자</label>
			&nbsp; <!-- 간격 띄우기 -->
			<input type="radio" name="gender" id="gender_w" value="1">
			<label for="gender_w"> 여자</label>
		</fieldset>
		<div id="genderDiv"></div>
	</td>
</tr>

<tr>
	<th>색깔</th>
	<td>
		<select name="color" style="width: 100px;">
			<optgroup label="색깔">
			    <option value="red">빨강</option>
			    <option value="green">초록</option>
			    <option value="blue">파랑</option>
			    <option value="violet">보라</option>
			    <option value="cyan">하늘</option>
			</optgroup>
		</select>
		<div id="colorDiv"></div>
	</td>
</tr>

<tr>
	<th>취미</th>
	<td>
		<input type="checkbox" name="hobby" id="reading" value="reading">
		<label for="reading">독서</label>
		<input type="checkbox" name="hobby" id="movie" value="movie">
		<label for="movie">영화</label>
		<input type="checkbox" name="hobby" id="music" value="music">
		<label for="music">음악</label>
		<input type="checkbox" name="hobby" id="game" value="game">
		<label for="game">게임</label>
		<input type="checkbox" name="hobby" id="shopping" value="shopping">
		<label for="shopping">쇼핑</label>
		<div id="hobbyDiv"></div>
	</td>
</tr>

<tr>
	<th>과목</th>
	<td>
		<select name="subject" multiple="multiple">
		  	<option value="Java" selected="selected">Java</option>
		  	<option value="Servlet">Servlet</option>
		  	<option value="JSP">JSP</option>
		  	<option value="SPRING">SPRING</option>
		</select> 
		<div id="subjectDiv"></div>
	</td>
</tr>

<tr>
	<td colspan="2" align="center">
		<input type="button" value="SEND" onclick="check()"> <!-- JS 함수 호출 -->
		
		<!-- form 안 입력상자의 데이터들을 가져감 -->
		<input type="reset" value="CANCEL">
	</td>
</tr>
</table>
</form>

<script type="text/javascript">
function check() {
	document.getElementById("nameDiv").innerText = ""
	document.getElementById("hobbyDiv").innerText = ""
	
	if(document.personForm.name.value == "") {
		document.getElementById("nameDiv").innerText = "이름 입력해"
		return
	}

	var check = document.getElementsByName("hobby")
	var count = 0
	for(i=0; i<check.length; i++) if(check[i].checked) count++
	if(count==0) {
		document.getElementById("hobbyDiv").innerText = "취미 선택해"
		return
	}

	document.personForm.submit();
} //function
</script>
</body>
</html>
