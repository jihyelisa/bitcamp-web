<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function insertQuestion(num) {
	alert(num);
	
	var str = prompt("사칙연산의 수식을 입력하세요. (예: 100+50)", "");
	var answer = eval(str); //입력 받은 문자열을 수식으로 변환
	var result = "<font color='red'>" + str + " = " + answer + "</font>";
	
	document.getElementById("question").innerHTML = result;
}
</script>
</head>

<body onload="insertQuestion(222)">

<!-- body 태그 안의 내용을 모두 실행한 후 onload()가 처리됨 -->
<!-- 따라서 body 태그 안 <script>가 가장 먼저 호출 -->
<script type="text/javascript">
insertQuestion(111); //result 출력x, 에러남(question이 어디 있는지 아직 읽지 못함)
</script>

<h1 id="question"></h1>

</body>
</html>
