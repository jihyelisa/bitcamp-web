<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
let sum = 0;

for(let i=1; i<=10; i++) {
	document.write("i = " + i + "<br/>");
	sum += i;
} //for

document.write("탈출 i = " + i + "<br/>");
//i is not defined 에러
//let i를 for문 위에서 선언하거나, var i로 바꾼다

document.write("<h1>1부터 10까지의 합은 " + sum + "입니다.</h1>");
</script>

</body>
</html>
