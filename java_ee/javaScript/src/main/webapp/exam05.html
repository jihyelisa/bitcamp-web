<script type="text/javascript">
//증감 연산자
let num = 5;

num++; //단항연산, 3항연산: num = num + 1, 2항연산: num += 1
document.write("num = " + num + "<br>");

++num; //단항연산, 3항연산: num = num + 1, 2항연산: num += 1
document.write("num = " + num + "<br>");

let num2 = num++; //num=8, num2=7
document.write("num = " + num + "&emsp; num2 = " + num2 + "<br>");

let num3 = --num; //num=7, num3=7
document.write("num = " + num + "&emsp; num3 = " + num2 + "<br>");
</script>
