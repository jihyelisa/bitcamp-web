<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
//switch
let score = prompt("당신의 점수는?");

switch (Math.floor(score/10)) { //floor 소수점 이하 버림
case 10:
case 9: grade = "A"; break;
case 8: grade = "B"; break;
case 7: grade = "C"; break;
case 6: grade = "D"; break;
default: grade = "F";
}
document.write("당신의 점수는 " + score + "점이므로 학점은 " + grade + "입니다.");


let num = 85.9876543
console.log(num.toFixed(0)); //86
console.log(num.toFixed(3)); //85.988

var a = "1.7";
console.log(a + 3); //1.73
console.log(parseInt(a) + 3); //parseInt는 정수형 반환 → 결과 4
console.log(Math.floor(a) + 3); //4
console.log(Number(a) + 3); //4.7
console.log(~~(a) + 3); //Math.floor와 유사, 결과 4
</script>

</body>
</html>
