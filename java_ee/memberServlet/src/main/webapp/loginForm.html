<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style type="text/css">
body{
	margin: 50px;
	font-family: serif;
	}
h2 {
	color: Salmon;
	}
table {
	border-collapse: collapse;
	background-color: pink;
	border: LemonChiffon 3px solid;
	}
input, button {
	margin: 16px;
	padding: 6px;
	background-color: LemonChiffon;
	border: LemonChiffon;
	color: hotpink;
	font-weight: 700;
}
th {
	padding: 8px;
	background-color: Thistle;
	color: white;
}
</style>

</head>

<body style="margin: 32px;">
	<h2>You already have an account?</h2>
	
	<form name="loginForm" method="post" action="http://localhost:8080/memberServlet/LoginServlet">
		<table style="margin-left: 16px;">
			<tr>
				<th>아이디</th>
				<td>
					<input type="text" name="id" id="id">
					<div id="idDiv"></div>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<input type="password" name="pwd" id="pwd">
					<div id="pwdDiv"></div>
				</td>
			</tr>
		</table>
		
		<button type="button" style="margin-left:96px;" onclick="checkLogin()">로그인</button>
		<input type="button" value="회원가입" onclick="location.href='http://localhost:8080/memberServlet/writeForm.html'">
	</form>
	
<script type="text/javascript">
function checkLogin() {
	document.getElementById("idDiv").innerText = "";
	document.getElementById("pwdDiv").innerText = "";

	if (document.loginForm.id.value == "") {
		document.getElementById("idDiv").innerText = "아이디를 입력하세요";
	} else if (document.loginForm.pwd.value == "") {
		document.getElementById("pwdDiv").innerText = "비밀번호를 입력하세요";
	} else {
		document.loginForm.submit();
	}
}
</script>
</body>
</html>
