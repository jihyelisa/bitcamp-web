<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body>

<h1 class="title">$.ajax() 함수를 사용한 HTML 읽기</h1>
<div class="exec">
	<input type="button" value="txt파일 가져오기" id="mybtn" />
</div>
<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get', //보내는 데이터가 없으므로 get 방식이어도 상관x
			url: '/AJax_jQuery/text/text02.txt',
			dataType: 'text',
			success: function(data){
				$('#result').text(data); //적혀진 그대로(코드로 인식x)
				$('#result').html(data); //html 코드로 가져옴
				$('#result').append(data); //#result 뒤에 더해줌
			},
			error: function(e){
				console.log(e);
			}
		});
	});
});
</script>
</body>
</html>
